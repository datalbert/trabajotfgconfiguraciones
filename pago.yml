server:
    port: 9090
spring:
    cloud:
      function:
        definition: sendPagoConfirmation
      stream:
        bindings:
          sendPagoConfirmation-out-0:
            destination: pago-confirmation
        kafka:
          binder:
            brokers:
              - localhost:9092
eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate: 
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
