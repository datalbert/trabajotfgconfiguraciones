server:
    port: 9090
spring:
    datasource:
        url: jdbc:mysql://pagos-db-ms:3309/pagosdb
        username: root
        password: "root"
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            naming:
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
            ddl-auto: update
        show-sql: true
    cloud:
      function:
        definition: sendPagoConfirmation
      stream:
        bindings:
          sendPagoConfirmation-out-0:
            destination: pago-confirmation
        kafka:
          binder:
            brokers:
              - kafka-container:9092
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
        defaultZone: http://eurekaserver-container:8070/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate: 
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
