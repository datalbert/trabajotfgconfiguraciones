server:
  port: 8081

spring:
    datasource:
        url: jdbc:mysql://inventario-db-ms:3307/inventariodb
        username: root
        password: "root"
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            naming:
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        show-sql: true
    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 10MB
    cloud:
        function:
            definition: sendInventarioConfirmation
        stream:
          bindings:
            sendInventarioConfirmation-in-0:
              destination: inventario-confirmation
          kafka:
            binder:
              brokers: 
                - localhost:9092
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
        defaultZone: http://eurekaserver-ms:8070/eureka/
        #defaultZone: http://localhost:8070/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate: 
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
