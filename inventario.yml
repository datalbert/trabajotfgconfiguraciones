server:
  port: 8081

spring:
    datasource:
        url: jdbc:mysql://inventariodb:3307/inventariodb
        username: root
        password: "root"
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            naming:
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        show-sql: true
    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 10MB

